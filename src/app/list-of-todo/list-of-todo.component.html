
<div class="container">
   
    
    <div *ngIf="isAPIError"   class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Something went wrong!</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div *ngIf="!isLoading && todos.length<1" class="d-flex align-items-center justify-content-center" style="height: 450px">
        Your TODO list is empty!
    </div>

    <div *ngIf="isLoading" class="d-flex align-items-center justify-content-center" style="height: 450px">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> 

    <div class="row row-cols-3">
            <div class="col"></div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Search by description" name="searchText" [(ngModel)]="searchText"  (keyup)="searchTodo($any($event.target).value)"/>
            </div>
            <div class="col">
            </div>
      </div>

    <div *ngIf="!isLoading && todos.length>0">
            <h1>List of Todos</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>
                        Description
                    </th>
                    <th>
                        Target date of completion
                    </th>
                    <th>
                        Is completed?
                    </th>
                    <th>
                        Remove
                    </th>
                    <th>
                        Edit
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos | searchFilter:searchText; index as i">
                    <td>{{todo.description}}</td>
                    <td>{{todo.dateOfCompletion | date | uppercase}}</td>
                    <td>
                      {{todo.isCompleted | yesNo}}
                    </td>
                    <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete <i class="bi bi-trash"></i></button></td>
                    <td>
                        <button class="btn btn btn-primary" (click)="editTodo(todo)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Edit <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="createNewTodo()">
    Add <i class="bi bi-plus-circle-fill"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Todo Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopUp()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="description" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-12">
                    <input type="text" formControlName="description" class="form-control" id="description">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword3" class="col-sm-4 col-form-label">Date of Completion</label>
                  <div class="col-sm-12">
                    <input type="date" [min]="todayDate" formControlName="dateOfCompletion" class="form-control" id="inputPassword3">
                  </div>
                </div>
               <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="isCompleted">
                    <label class="form-check-label" for="flexCheckDefault">
                        Is Completed?
                    </label>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closePopUp()" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="!isEdit" (click)="saveTodo()" class="btn btn-success">Save <i class="bi bi-send-fill"></i></button>
          <button type="button" *ngIf="isEdit" (click)="updateTodo()" class="btn btn-warning">Update <i class="bi bi-send-fill"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
